<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <!--HEADER-->
        <div class="header">
            <h1>Weather</h1>
            <input type="text" id="searchBar" placeholder="Enter City...">
        </div>
        <!--CONTENT-->
        <div class="content">
            <div class="city">Istanbul</div>
            <div class="temp">15°C</div>1
            <div class="desc">Sunny</div>
            <div class="minmax">14°C / 10°C</div>
        </div>
    </div>
</body>
</html>
